<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="{% url 'login_page' %}" method="post">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages  %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
        <label for="username">First Name</label><input type="text" name="username" id="username"><br>
        <label for="password">Last Name</label><input type="password" name="password" id="password"><br>
    
        <input type="submit" value="Login"><br>
   </form>
</body>
</html>
